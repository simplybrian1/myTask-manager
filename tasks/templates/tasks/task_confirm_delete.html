{% extends "auth_app/base.html" %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg dark:bg-gray-900">
    <h2 class="text-2xl font-bold text-gray-800 dark:text-white text-center">
        Confirm Deletion
    </h2>

    <p class="text-gray-600 dark:text-gray-300 text-center mt-4">
        Are you sure you want to delete 
        <span class="font-semibold text-red-500">"{{ task.title }}"</span>?
    </p>

    <form method="post" class="mt-6 flex justify-between">
        {% csrf_token %}
        
        <a href="{% url 'task_list' %}" 
           class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition">
            Cancel
        </a>

        <button type="submit"
            class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
            Yes, Delete
        </button>
    </form>
</div>
{% endblock %}
